<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Evolution - Create Event</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Nav Bar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Ticket Evolution</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContentCoordinator" 
        aria-controls="navbarContentCoordinator" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContentCoordinator">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./purchase.html">Ticket Portal</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./create_event.html">Create Event <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <!-- Create Event Form Section -->
  <section class="container mt-5">
    <h2 class="mb-4">Create New Event</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="eventTitle">Event Title</label>
        <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="eventDate">Event Date</label>
          <input type="date" class="form-control" id="eventDate" required>
        </div>
        <div class="form-group col-md-6">
          <label for="eventTime">Event Time</label>
          <input type="time" class="form-control" id="eventTime" required>
        </div>
      </div>
      <div class="form-group">
        <label for="eventLocation">Location</label>
        <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location" required>
      </div>
      <div class="form-group">
        <label for="eventCategory">Category</label>
        <select class="form-control" id="eventCategory" required>
          <option value="">Select category</option>
          <option value="rock">Rock</option>
          <option value="jazz">Jazz</option>
          <option value="pop">Pop</option>
          <option value="edm">EDM</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="eventDescription">Description</label>
        <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe the event" required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ticketPrice">Ticket Price ($)</label>
          <input type="number" step="0.01" class="form-control" id="ticketPrice" placeholder="Enter ticket price" required>
        </div>
        <div class="form-group col-md-6">
          <label for="availableTickets">Available Tickets</label>
          <input type="number" class="form-control" id="availableTickets" placeholder="Enter available tickets" required>
        </div>
      </div>
      <div class="form-group">
        <label for="eventImageUrl">Event Image URL</label>
        <input type="url" class="form-control" id="eventImageUrl" placeholder="Enter image URL">
      </div>
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
    <!-- Success Message -->
    <div id="eventSuccessMessage" class="alert alert-success mt-4 d-none" role="alert">
      Event created successfully! The event is now posted for ticket purchase.
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-light mt-5 py-4">
    <div class="container text-center">

      </p>

    </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    
  <script>
    // Simple form submission handler to show a success message
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real application, form data would be sent to a server here.
      document.getElementById('eventSuccessMessage').classList.remove('d-none');
    });
  </script>
</body>
